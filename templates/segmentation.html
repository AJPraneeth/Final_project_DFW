<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wound Segmentation</title>
</head>
<body>
    <h1>Wound Segmentation</h1>

    <form action="/wusg" method="post" enctype="multipart/form-data">
        <label for="img">Upload an Image (JPG, JPEG, or PNG):</label>
        <input type="file" name="img" accept=".jpg, .jpeg, .png" required>
        <input type="submit" value="Upload and Segment">
    </form>

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}

    
        <h2>Input Image:</h2>
        <img src="data:image/png;base64,{{ input_image }}" alt="Input Image" width="400">
        
        <h2>Segmented Image:</h2>
        <img src="data:image/png;base64,{{ segmented_image }}" alt="Segmented Image" width="400">
    
</body>
</html>
